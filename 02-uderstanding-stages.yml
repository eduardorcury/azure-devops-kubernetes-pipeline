# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: firstJob
    steps:
    - bash: echo Build firstJob
    - bash: echo $(PipelineLevelVariable)
  - job: secondJob
    steps:
    - bash: echo Build secondJob
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: devDeployJob
    steps:
    - bash: echo $(environment) devDeployJob
- stage: QADeploy
  variables:
    environment: QA
  dependsOn: Build
  jobs:
  - job: QAJob
    steps:
    - bash: echo $(environment) QAJob
- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn: 
  - DevDeploy
  - QADeploy
  jobs:
  - job: prodDeployJob
    steps:
    - bash: echo $(environment) prodDeployJob

